<!DOCTYPE html>
<html>
<head>
	<title>UrDesign——Just For You!</title>
	<meta charset="utf-8">
	<meta name="description" content="深圳友仁设计">
	<!-- Site CSS -->
	<link rel="stylesheet" type="text/css" href="css/cforindex.css">
</head>

<body>
	<div class="container" id="container">
		<div class="top-decoration" id="top-decoration-div">
			<canvas class="top-decoration" id="line-ontop" width="600px" height="150px">"您的浏览器不支持HTML5 canvas标签
			</canvas>
			<script>
			var c=document.getElementById("line-ontop");
			var ctx=c.getContext("2d");
			ctx.moveTo(0,75);
			ctx.lineTo(200,75);
			ctx.moveTo(400,75);
			ctx.lineTo(600,75);
			ctx.stroke();
			</script>
			<div class="top-decoration" id="logo-ontop-div">
				<img class="top-decoration" id="logo-ontop" alt="Logo" src="images/logo-black.png" />
			</div>
		</div>
		<div class="top-text" id="top-text-div">
			<p class="top-text">Shenzhen UR Interior Design</p>
		</div>
	</div> <!-- container -->
</body>
</head>
</html>
